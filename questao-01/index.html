<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMT V2 (TrilhaDEV) - Questão 01</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section id="tutorial">
    <h1>Calculadora</h1>
    <p>Exercício do Floripa Mais Tec</p>
    <ol>
      <li>Digite o primeiro número</li>
      <li>Digite o segundo número</li>
      <li>Selecione a operação aritmética desejada</li>
      <li>Clique no botão "calcular"</li>
    </ol>
  </section>
    <section id="calculadora">
      <input id="num1" type="number" placeholder="Digite o primeiro número">
      <select id="operacao">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input id="num2" type="number" placeholder="Digite o segundo número">
      <button id="calcular">Calcular</button>
      <p id="resultado">O resultado da operação é:</p>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
